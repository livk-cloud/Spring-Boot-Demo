name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-cmd "redis-cli config set requirepass 123456"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      redis-stack:
        image: redis/redis-stack
        ports:
          - 6380:6379
          - 8001:8001

      zookeeper:
        image: zookeeper
        ports:
          - 2181:2181

      rabbitmq:
        image: rabbitmq
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        ports:
          - 5672:5672
          - 15672:15672
          - 15675:15675
          - 1883:1883
        options: >-
          --health-cmd "rabbitmq-plugins enable rabbitmq_mqtt"
          --health-cmd "rabbitmq-plugins enable rabbitmq_web_mqtt"

      pulsar:
        image: apachepulsar/pulsar-standalone
        ports:
          - 6650:6650

      minio:
        image: bitnami/minio
        env:
          MINIO_ROOT_USER: admin
          MINIO_ROOT_PASSWORD: 1375632510
        ports:
          - 9010:9000

      kafka:
        image: bitnami/kafka
        env:
          KAFKA_KRAFT_CLUSTER_ID: 0
          ALLOW_PLAINTEXT_LISTENER: yes
        ports:
          - 9092:9092

    steps:
      - name: Set up host
        run: echo '127.0.0.1 livk.com' | sudo tee -a /etc/hosts

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: cleanAll build -D exclude=true
          gradle-version: current
